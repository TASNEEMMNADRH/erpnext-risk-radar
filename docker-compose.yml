services:
  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erpnext
      MYSQL_USER: erp
      MYSQL_PASSWORD: erp
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  erpnext:
    image: frappe/erpnext:v14
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_HOST: mariadb
      MYSQL_ROOT_PASSWORD: root
      ADMIN_PASSWORD: admin
      SITE_NAME: test.localhost
    ports:
      - "8080:8080"

  tests:
    image: python:3.11
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - erpnext
    environment:
      ERP_URL: http://erpnext:8080
      ERP_API_KEY: admin
      ERP_API_SECRET: admin
      PYTHONPATH: /app
    command: >
      bash -c "
      pip install -r requirements.txt &&
      pytest backend/test --cov=backend --cov-report=term
      "
