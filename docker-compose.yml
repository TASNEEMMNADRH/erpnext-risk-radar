services:
  erpnext:
    image: frappe/erpnext:v14
    ports:
      - "8080:8080"
    environment:
      ADMIN_PASSWORD: admin
      SITE_NAME: test.localhost

  tests:
    image: python:3.11
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - erpnext
    environment:
      ERP_URL: http://erpnext:8080
      ERP_API_KEY: admin
      ERP_API_SECRET: admin
      PYTHONPATH: /app
    command: >
      bash -c "
      pip install -r requirements.txt &&
      pytest backend/test --cov=backend --cov-report=term
      "
