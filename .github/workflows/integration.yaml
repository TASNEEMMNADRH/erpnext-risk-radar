name: Integration Tests (ERPNext)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ERP_URL: http://localhost:8080
      ERP_API_KEY: admin
      ERP_API_SECRET: admin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start ERPNext
        run: docker compose up -d erpnext

      - name: Wait for ERPNext
        run: |
          echo "Waiting for ERPNext..."
          for i in {1..30}; do
            curl -s http://localhost:8080/api/method/ping && break
            sleep 10
          done

      - name: Run integration tests
        run: docker compose run --rm tests

      - name: Stop containers
        if: always()
        run: docker compose down
