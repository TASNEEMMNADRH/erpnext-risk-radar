name: Integration Tests (ERPNext)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ERP_URL: http://localhost:8080
      ERP_API_KEY: admin
      ERP_API_SECRET: admin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start ERPNext with Docker
        run: |
          docker compose -f docker-compose.ci.yml up -d

      - name: Wait for ERPNext to be ready
        run: |
          echo "Waiting for ERPNext..."
          for i in {1..30}; do
            curl -s http://localhost:8080/api/method/ping && break
            sleep 10
          done

      - name: Run integration tests
        run: |
          pytest backend/test -v

      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.yml down
