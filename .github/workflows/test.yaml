name: CI (Tests + Integration)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: API & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests + coverage
        run: |
          coverage run -m unittest discover -s backend/test -p "test_*.py"
          coverage report -m


  integration-tests:
    name: Integration Tests (ERPNext)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3

      #  专 转  砖专转 (ERPNext + MariaDB)
      - name: Start services
        run: docker compose up -d

      #   砖-ERPNext 转  
      - name: Wait for ERPNext
        run: |
          echo "Waiting for ERPNext..."
          for i in {1..60}; do
            curl -s http://localhost:8080/api/method/ping && break
            sleep 10
          done

