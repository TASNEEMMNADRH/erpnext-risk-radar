name: CI (Tests + UI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # =========================
  # 1️⃣ API 
  # =========================
  unit-tests:
    name: API tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run API tests + coverage
        run: |
          # coverage run -m unittest discover -s backend/test -p "test_*.py"
          # coverage xml
          # coverage report -m
          pytest backend/test 


      # ✅ Codecov upload
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: backend
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # =========================
  # 2️⃣ UI Tests (Playwright via ngrok)
  # =========================

  ui-tests:
    name: UI Tests (ngrok)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      - name: Run UI tests via ngrok
        env:
          BASE_URL: https://shivery-faucal-nash.ngrok-free.dev
        run: |
          python -m unittest discover -s frontend/test -p "test_*.py"

      - name: Upload UI debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-debug
          path: |
            ui_failure.png
            ui_failure.html




