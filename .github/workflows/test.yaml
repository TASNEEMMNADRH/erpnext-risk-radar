name: CI (Tests + Integration + UI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # =====================================================
  # 1Ô∏è‚É£ API Tests
  # =====================================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests + coverage
        run: |
          coverage run -m unittest discover -s backend/test -p "test_*.py"
          coverage report -m

  # =====================================================
  # 2Ô∏è‚É£ Integration Tests (ERPNext)
  # =====================================================
  integration-tests:
    name: Integration Tests (ERPNext)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3

      # üîπ Start services
      - name: Start services
        run: docker compose up -d

      # üîπ Wait for ERPNext
      - name: Wait for ERPNext
        run: |
          echo "Waiting for ERPNext..."
          for i in {1..60}; do
            curl -s http://localhost:8080/api/method/ping && break
            sleep 10
          done

      # üîπ Run integration tests (◊ê◊ù ◊ô◊©)
      - name: Run integration tests
        run: |
          python -m unittest discover -s backend/integration_test -p "test_*.py"

  # =====================================================
  # 3Ô∏è‚É£ UI Tests (Playwright via ngrok)
  # =====================================================
  ui-tests:
    name: UI Tests (ngrok)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      - name: Run UI tests via ngrok
        env:
          BASE_URL: https://shivery-faucal-nash.ngrok-free.dev
        run: |
          python -m unittest discover -s ui_tests -p "test_*.py"




