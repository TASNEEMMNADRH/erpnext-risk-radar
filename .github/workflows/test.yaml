name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ======================
  # API / UNIT TESTS
  # ======================
  api-tests:
    name: API & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run API / Unit tests
        run: |
          python -m unittest discover -s backend/test -p "test_*.py" -v

      - name: Run coverage
        run: |
          coverage run -m unittest discover -s backend/test -p "test_*.py"
          coverage report -m


  # ======================
  # INTEGRATION TESTS
  # ======================
  integration-tests:
    name: Integration Tests (ERPNext)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env for integration tests
        run: |
          echo "ERP_URL=${{ secrets.ERP_URL }}" >> .env
          echo "ERP_API_KEY=${{ secrets.ERP_API_KEY }}" >> .env
          echo "ERP_API_SECRET=${{ secrets.ERP_API_SECRET }}" >> .env

      - name: Build Docker image
        run: docker compose build

      - name: Run integration tests
        run: docker compose run --rm tests
