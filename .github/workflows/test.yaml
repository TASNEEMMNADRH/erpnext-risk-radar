name: CI (Tests + Integration)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: API & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run unit tests + coverage
        run: |
          coverage run -m unittest discover -s backend/test -p "test_*.py"
          coverage report -m


  integration-tests:
    name: Integration Tests (ERPNext)
    runs-on: ubuntu-latest

    env:
      ERP_URL: http://localhost:8080
      ERP_API_KEY: admin
      ERP_API_SECRET: admin

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3

      - name: Start ERPNext
        run: docker compose up -d erpnext

      - name: Wait for ERPNext
        run: |
          echo "Waiting for ERPNext..."
          for i in {1..30}; do
            curl -s http://localhost:8080/api/method/ping && break
            sleep 10
          done

      - name: Run integration tests
        run: docker compose run --rm tests

      - name: Stop containers
        if: always()
        run: docker compose down
