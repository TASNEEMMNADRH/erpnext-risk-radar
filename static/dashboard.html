<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext Risk Radar - Overdue Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }
        
        header h1 span {
            color: #e94560;
        }
        
        header p {
            color: #8892b0;
            font-size: 1.1rem;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .kpi-card {
            background: linear-gradient(145deg, #1f2937 0%, #111827 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .kpi-card:hover {
            transform: translateY(-5px);
        }
        
        .kpi-card.danger {
            border-left: 4px solid #e94560;
        }
        
        .kpi-card.warning {
            border-left: 4px solid #f39c12;
        }
        
        .kpi-card.info {
            border-left: 4px solid #3498db;
        }
        
        .kpi-card.success {
            border-left: 4px solid #27ae60;
        }
        
        .kpi-label {
            font-size: 0.9rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .kpi-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .kpi-detail {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 8px;
        }
        
        .table-container {
            background: linear-gradient(145deg, #1f2937 0%, #111827 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h2 {
            font-size: 1.3rem;
            color: #fff;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #e94560 0%, #c23a51 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            color: #8892b0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        td {
            color: #fff;
            font-size: 0.95rem;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .risk-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-high {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }
        
        .risk-medium {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }
        
        .risk-low {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #8892b0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #e94560;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid #e94560;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #e94560;
        }
        
        .last-updated {
            text-align: center;
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>ERPNext <span>Risk Radar</span></h1>
                <p>Risk Monitoring Dashboard</p>
            </div>
            <button class="refresh-btn" onclick="refreshAll()">üîÑ Refresh All</button>
        </header>
        
        <!-- Risk 1: Overdue Invoices -->
        <div class="table-container" style="margin-bottom: 30px;">
            <div class="table-header">
                <h2>üìã Overdue Invoices</h2>
            </div>
            <div id="table-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading overdue invoices...</p>
                </div>
            </div>
        </div>

        <!-- Risk 2: Low Stock Risk -->
        <div class="table-container" style="margin-bottom: 30px;">
            <div class="table-header">
                <h2>üì¶ Low Stock Risk</h2>
            </div>
            <div id="stock-table-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading low stock items...</p>
                </div>
            </div>
        </div>

        <!-- Risk 3: Delayed Purchase Orders -->
        <div class="table-container">
            <div class="table-header">
                <h2>üöö Delayed Purchase Orders (No Receipt)</h2>
            </div>
            <div id="po-table-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading delayed purchase orders...</p>
                </div>
            </div>
        </div>
        
        <div class="last-updated" id="last-updated"></div>
    </div>
    
    <script>
        // Refresh all data
        function refreshAll() {
            loadData();
            loadStockData();
            loadDelayedPOData();
        }

        async function loadData() {
            const tableContent = document.getElementById('table-content');
            tableContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading overdue invoices...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/invoices/overdue?limit=100');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Update table
                updateTable(data.data || []);
                
                // Update last updated time
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
                    
            } catch (error) {
                console.error('Error loading data:', error);
                tableContent.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.85rem;">
                            Make sure ERPNext is accessible and credentials are configured in .env
                        </p>
                    </div>
                `;
            }
        }
        
        function updateTable(invoices) {
            const tableContent = document.getElementById('table-content');
            
            if (invoices.length === 0) {
                tableContent.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #27ae60;">
                        <h3>‚úÖ No Overdue Invoices</h3>
                        <p>All invoices are paid on time!</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Invoice</th>
                            <th>Customer</th>
                            <th>Due Date</th>
                            <th>Days Overdue</th>
                            <th>Outstanding</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${invoices.map(inv => `
                            <tr>
                                <td>${inv.invoice_id || '-'}</td>
                                <td>${inv.customer || '-'}</td>
                                <td>${inv.due_date || '-'}</td>
                                <td>${inv.days_overdue || 0}</td>
                                <td>‚Ç™${(inv.outstanding_amount || 0).toLocaleString()}</td>
                                <td>
                                    <span class="risk-badge risk-${(inv.risk_level || 'low').toLowerCase()}">
                                        ${inv.risk_level || 'Unknown'}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContent.innerHTML = tableHTML;
        }
        
        // Load data on page load
        refreshAll();
        
        // Auto-refresh every 5 minutes
        setInterval(refreshAll, 5 * 60 * 1000);

        async function loadStockData() {
            const stockTableContent = document.getElementById('stock-table-content');
            stockTableContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading low stock items...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/inventory/low-stock?limit=100');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                // Update stock table - result has count, high_count, medium_count, data
                updateStockTable(result);
                    
            } catch (error) {
                console.error('Error loading stock data:', error);
                stockTableContent.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Error Loading Stock Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStockTable(result) {
            const stockTableContent = document.getElementById('stock-table-content');
            const items = result.data || [];
            
            if (!items || items.length === 0) {
                stockTableContent.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #27ae60;">
                        <h3>‚úÖ All Stock Levels OK</h3>
                        <p>No items with low stock!</p>
                    </div>
                `;
                return;
            }

            // Take top 50 items (already sorted by actual_qty ascending from API)
            const top50 = items.slice(0, 50);
            
            const tableHTML = `
                <div style="margin-bottom: 15px; color: #8892b0;">
                    <span style="color: #e94560;">High Risk: ${result.high_count || 0}</span> | 
                    <span style="color: #f39c12;">Medium Risk: ${result.medium_count || 0}</span> | 
                    <span style="font-weight: bold; font-size: 1.1em;">Total: ${result.count || 0}</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Warehouse</th>
                            <th>Actual Qty</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${top50.map(item => {
                            const riskLevel = (item.risk_level || 'OK').toLowerCase();
                            const riskClass = riskLevel === 'high' ? 'high' : (riskLevel === 'medium' ? 'medium' : 'low');
                            return `
                                <tr>
                                    <td>${item.item_code || '-'}</td>
                                    <td>${item.warehouse || '-'}</td>
                                    <td>${item.actual_qty || 0}</td>
                                    <td>
                                        <span class="risk-badge risk-${riskClass}">
                                            ${item.risk_level || 'OK'}
                                        </span>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            stockTableContent.innerHTML = tableHTML;
        }

        // Load Delayed Purchase Orders
        async function loadDelayedPOData() {
            const poTableContent = document.getElementById('po-table-content');
            poTableContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading delayed purchase orders...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/purchase-orders/delayed?limit=100');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                updateDelayedPOTable(result);
                    
            } catch (error) {
                console.error('Error loading delayed PO data:', error);
                poTableContent.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Error Loading Delayed PO Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateDelayedPOTable(result) {
            const poTableContent = document.getElementById('po-table-content');
            const items = result.data || [];
            
            if (!items || items.length === 0) {
                poTableContent.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #27ae60;">
                        <h3>‚úÖ No Delayed Purchase Orders</h3>
                        <p>All POs are received on time!</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <div style="margin-bottom: 15px; color: #8892b0;">
                    <span style="color: #e94560;">High Risk: ${result.high_count || 0}</span> | 
                    <span style="color: #f39c12;">Medium Risk: ${result.medium_count || 0}</span> | 
                    <span style="font-weight: bold; font-size: 1.1em;">Total: ${result.count || 0}</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>PO</th>
                            <th>Supplier</th>
                            <th>Transaction Date</th>
                            <th>Stuck Days</th>
                            <th>Status</th>
                            <th>Grand Total</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(po => {
                            const riskLevel = (po.risk_level || 'OK').toLowerCase();
                            const riskClass = riskLevel === 'high' ? 'high' : (riskLevel === 'medium' ? 'medium' : 'low');
                            return `
                                <tr>
                                    <td>${po.po || '-'}</td>
                                    <td>${po.supplier || '-'}</td>
                                    <td>${po.transaction_date || '-'}</td>
                                    <td>${po.stuck_days || 0}</td>
                                    <td>${po.status || '-'}</td>
                                    <td>‚Ç™${(po.grand_total || 0).toLocaleString()}</td>
                                    <td>
                                        <span class="risk-badge risk-${riskClass}">
                                            ${po.risk_level || 'OK'}
                                        </span>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            poTableContent.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
